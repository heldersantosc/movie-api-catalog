services:
  api_catalog:
    build: .
    container_name: api_catalog
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    environment:
      - DB_URL=mongodb://mongodb:27017/filmesdb
    links:
      - mongodb
    networks:
      - microservices-network

  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    networks:
      - microservices-network

networks:
  microservices-network:
    name: microservices-network
